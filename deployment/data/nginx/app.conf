upstream api_server {
    server api_server:8080 fail_timeout=0;
}

upstream web_server {
    server web_server:3000 fail_timeout=0;
}

server {
    listen 80;
    server_name hubgpt.idinsight.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://hubgpt.idinsight.org$request_uri;
    }
}

# Server for HTTPS traffic
server {
    listen 443 ssl;
    server_name hubgpt.idinsight.org;

    ssl_certificate /etc/letsencrypt/live/hubgpt.idinsight.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hubgpt.idinsight.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 500M;

    # API server block
    location ~ ^/api(.*)$ {
        rewrite ^/api(/.*)$ $1 break;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://api_server;
    }

    # Web server block
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://web_server;

    }
}
